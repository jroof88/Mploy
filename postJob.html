	<h1> ~ Post a Job ~ </h1>
	<br />

	<div class="col-md-8 col-md-offset-2">
		<form id="newJobForm">
  		<div class="form-group row">
				<div class="col-md-6">
    			<label for="organizationName">Organization:</label>
    			<input class="form-control" id="organization" placeholder="Organization Name">
				</div>
				<div class="col-md-6">
    			<label for="jobTitle">Job Title:</label>
    			<input class="form-control" id="jobTitle" placeholder="Job Title">
				</div>
			</div>
  		<div class="form-group row">
				<div class="col-md-12">
    			<label for="jobDescription">Job Description:</label>
    			<textarea class="form-control" id="jobDescription" rows="3" placeholder="One to Two paragraphs detailing the position, previous requirements, duration, etc."></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-6">
    			<label for="duration">Duration:</label>
    			<input class="form-control" id="duration" placeholder="Ex: 4 hrs/day for 3 days">
				</div>
				<div class="col-md-6">
    			<label for="compensation">Compensation:</label>
    			<input class="form-control" id="compensation" placeholder="Ex: $15 an hour or $400 total">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-12">
    			<label for="location">Location:</label>
    			<input class="form-control" id="location" placeholder="Location (ex. Santa Clara, California)">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-6">
    			<label for="phoneNo">Contact Phone No:</label>
    			<input class="form-control" id="phoneNo" placeholder="(XXX)-XXX-XXXX">
				</div>
				<div class="col-md-6">
    			<label for="email">Contact Email:</label>
    			<input class="form-control" id="email" placeholder="xxxxx@domain.com">
				</div>
			</div>
			<button id="submit" type="button" class="btn btn-primary">Submit!</button>
		</form>
	</div>
